<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Antrean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="display-4">Nomor Antrean Saat Ini</h1>
        <div class="card bg-success text-white mt-4">
            <div class="card-body">
                <h1 class="display-1" id="nomor-antrean-display">--</h1>
                <p class="h3 mt-3">Menuju Loket</p>
                <h2 class="display-2" id="loket-display">--</h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function updateDisplay() {
                $.ajax({
                    url: 'get_antrian_terakhir.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response){
                        if (response.nomor_antrian) {
                            $('#nomor-antrean-display').text(response.nomor_antrian);
                            $('#loket-display').text(response.loket);
                        } else {
                            $('#nomor-antrean-display').text('--');
                            $('#loket-display').text('--');
                        }
                    }
                });
            }

            // Refresh tampilan setiap 3 detik
            setInterval(updateDisplay, 3000);
            updateDisplay(); // Panggil saat halaman pertama kali dimuat
        });
    </script>
</body>
</html>
