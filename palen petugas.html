<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Petugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel Petugas</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <label for="input-loket">Nomor Loket</label>
                <input type="number" id="input-loket" class="form-control" value="1">
                <button id="btn-panggil-antrean" class="btn btn-warning btn-lg w-100 mt-3">Panggil Antrean Berikutnya</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h3>Antrean Terakhir Dipanggil:</h3>
                <h1 class="display-3" id="display-antrean-terakhir">--</h1>
                <h3>Menuju Loket:</h3>
                <h1 class="display-3" id="display-loket-terakhir">--</h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function updateDisplay() {
                $.ajax({
                    url: 'get_antrian_terakhir.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response){
                        if (response.nomor_antrian) {
                            $('#display-antrean-terakhir').text(response.nomor_antrian);
                            $('#display-loket-terakhir').text(response.loket);
                        }
                    }
                });
            }

            $('#btn-panggil-antrean').click(function(){
                const loket = $('#input-loket').val();
                $.ajax({
                    url: 'panggil_antrian.php',
                    type: 'POST',
                    data: { loket: loket },
                    dataType: 'json',
                    success: function(response){
                        if (response.nomor_antrian) {
                            alert(`Memanggil Nomor Antrean ${response.nomor_antrian} ke Loket ${response.loket}`);
                            updateDisplay();
                        } else {
                            alert('Tidak ada antrean yang menunggu.');
                        }
                    }
                });
            });

            // Refresh display setiap 5 detik
            setInterval(updateDisplay, 5000);
            updateDisplay(); // Panggil saat halaman pertama kali dimuat
        });
    </script>
</body>
</html>
