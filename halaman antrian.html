<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Antrean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Silakan Ambil Nomor Antrean</h1>
        <button id="btn-ambil-antrean" class="btn btn-primary btn-lg mt-4">Ambil Nomor</button>
        <div id="nomor-antrean-display" class="mt-4" style="display:none;">
            <h2>Nomor Antrean Anda:</h2>
            <h1 class="display-1 text-success" id="nomor-antrean-hasil"></h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn-ambil-antrean').click(function(){
                $.ajax({
                    url: 'ambil_antrian.php',
                    type: 'GET',
                    success: function(response){
                        $('#nomor-antrean-hasil').text(response);
                        $('#nomor-antrean-display').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
